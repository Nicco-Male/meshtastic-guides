site_name: Meshtastic Guides
site_description: Guide complete su app, firmware, hardware, MQTT e mappe per Meshtastic (ITA + EN)
site_url: https://nicco-male.github.io/meshtastic-guides/
repo_url: https://github.com/Nicco-Male/meshtastic-guides
repo_name: Nicco-Male/meshtastic-guides

theme:
  name: material
  language: it
  features:
    # navigation.instant è sconsigliato con siti multi-lingua (i18n)
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/weather-night
        name: Passa a scuro
    - scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/white-balance-sunny
        name: Passa a chiaro
  icon:
    repo: fontawesome/brands/github

plugins:
  - i18n:
      docs_structure: suffix
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: it
          name: Italiano
          default: true
          build: true
        - locale: en
          name: English
          build: true

  - search
  - glightbox
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
      locale: it

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Fondamenta:
      - Panoramica: fundamentals/index.md
      - Canali & chiavi (PSK): fundamentals/channels-psk.md
      - Regione & preset LoRa: fundamentals/region-presets.md
      - Come funziona la mesh: fundamentals/mesh-theory.md
      - Hop limit & routing: fundamentals/hops-routing.md
      - Bluetooth vs Wi‑Fi: fundamentals/bt-vs-wifi.md

  - App (Android/iOS):
      - Panoramica: apps/index.md
      - Android:
          - Panoramica: apps/android/index.md
          - Connessione: apps/android/connection.md
          - Messaggi & canali: apps/android/messages-channels.md
          - Mappa: apps/android/map.md
          - Configurazioni: apps/android/config.md
          - Moduli: apps/android/modules.md
          - Troubleshooting: apps/android/troubleshooting.md
      - iOS (iPhone/iPad):
          - Panoramica: apps/ios/index.md
          - Connessione: apps/ios/connection.md
          - Messaggi & canali: apps/ios/messages-channels.md
          - Mappa & offline: apps/ios/map-offline.md
          - Configurazioni: apps/ios/config.md
          - Shortcuts (Siri): apps/ios/shortcuts.md
          - Troubleshooting: apps/ios/troubleshooting.md

  - Firmware:
      - Panoramica: firmware/index.md
      - Aggiornare firmware: firmware/update.md
      - Config backup/restore: firmware/backup-restore.md
      - Profili e preset: firmware/presets.md
      - Varianti firmware (Italia): firmware/variants.md

  - Hardware:
      - Panoramica: hardware/index.md
      - Hardware consigliato: hardware/recommended.md
      - Antenne & RF: hardware/antennas-rf.md
      - Alimentazione & solare: hardware/power-solar.md
      - GPS & sensori: hardware/gps-sensors.md

  - MQTT & integrazioni:
      - Panoramica: mqtt/index.md
      - Server & credenziali: mqtt/servers.md
      - Topic e sotto-topic: mqtt/topics.md
      - Modulo MQTT (client/proxy): mqtt/module.md
